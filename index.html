<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/css/style.css" />
  <link rel="stylesheet" href="src/css/navbar.css" />
  <title>BeerFlix</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a id="logo-link" href="/">
          <img src="src/img/beerIcon.png" alt="Avatar Beer" />
        </a>
      </div>

      <div class="left-menu">
        <ul class="navbar-list">
          <li class="navbar-item"><a href="/">Home</a></li>
        </ul>
      </div>

      <div class="right-menu">
        <ul class="navbar-list">
          <li class="navbar-item">
            <div class="filter-container">
              <form id="search-form" class="filter-input" novalidate>
                <input data-pattern-mismatch="Input invalid" required placeholder="Introduce tu busqueda"
                  class="input search" type="text" />
                <button type="submit" class="button search">Search</button>
              </form>
            </div>
            <div class="navbar-icon">
              <i id="navbar-search" class="fas fa-search"></i>
              <i id="navbar-close" class="fas fa-times"></i>
            </div>
          </li>
          <!-- <li class="navbar-item">
              <img src="src/img/baseline_search_white_24dp.png" alt="Search Icon" />
            </li> -->
          <li class="navbar-item">
            <a id="login" href="login.html">ENTRAR</a>
          </li>
          <li class="navbar-item">
            <a id="sign-up" href="login.html">REGISTRARSE</a>
          </li>
          <li id="user-icon" class="navbar-item">
            <a href="login.html"><img src="src/img/user-icon-40.png" alt="" /></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
</body>

</html>
