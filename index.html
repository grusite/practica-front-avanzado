<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script type="module" src="src/js/routes.js"></script>
    <title>BeerFlix</title>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a id="logo-link" href="/">
            <img src="src/img/beerIcon.png" alt="Avatar Beer" />
          </a>
        </div>

        <div class="left-menu">
          <ul class="navbar-list">
            <li class="navbar-item"><a href="/">Home</a></li>
          </ul>
        </div>

        <div class="right-menu">
          <ul class="navbar-list">
            <li class="navbar-item">
              <form id="search-form" class="filter-input" novalidate>
                <input
                  data-pattern-mismatch="Input invalid"
                  required
                  placeholder="Introduce tu busqueda"
                  class="input search no-show"
                  type="text"
                />
                <select name="firstBrewed" class="dropdown">
                  <option value="" selected disabled hidden>AÃ±o</option>
                  <option value="2015">2015</option>
                  <option value="2014">2014</option>
                  <option value="2013">2013</option>
                  <option value="2012">2012</option>
                  <option value="2011">2011</option>
                  <option value="2010">2010</option>
                  <option value="2009">2009</option>
                  <option value="2008">2008</option>
                  <option value="2007">2007</option>
                </select>
              </form>
            </li>
            <li class="navbar-item">
              <div class="navbar-icon">
                <i id="navbar-search" class="fas fa-search"></i>
                <i id="navbar-close" class="fas fa-times no-show"></i>
              </div>
            </li>
            <li class="navbar-item">
              <a id="login" href="login.html">ENTRAR</a>
            </li>
            <li class="navbar-item">
              <a id="sign-up" href="login.html">REGISTRARSE</a>
            </li>
            <li id="user-icon" class="navbar-item">
              <a href="login.html"><i class="fas fa-user-plus"></i></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <header class="img-header">
        <picture>
          <source srcset="./src/img/sized-img-header.jpg" media="(min-width: 768px)" />
          <img src="./src/img/img-header.jpg" alt="Beer" />
        </picture>
      </header>
      <div id="beer-section"></div>
    </main>

    <div id="loader" class="loader-container hide">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
